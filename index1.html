<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="font-awesome.css">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-secondary" data-toggle="modal" data-target="#abc">Register</button>
        <div class="modal" id="abc">
            <div class="modal-dialog">
                <div class="modal-content animated swing">
                    <div class="modal-header bg-secondary text-white">
                        <h3>Register Here</h3>
                        <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-warning">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="UserName">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                            <br>
                            <div class="form-group">
                                <textarea rows="4" class="form-control" placeholder="About yourself"></textarea>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="submit" value="Register" class="btn btn-danger">
                                <input type="submit" value="Close" class="btn btn-dark" data-dismiss="modal">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
</body>
</html>
